 
<div class="container mt-3">
    <h2>Category Name</h2>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Holy guacamole!</strong> You should check in on some of those fields below.
      <button type="button" data-bs-dismiss="alert" aria-label="Close">X
      </button>
    </div>

      
       
        <div class="form-group">
        <label for="Category">fill-Category</label>
      <input type="text" class="form-control" id="Category" [(ngModel)]="Category.categoryName"  placeholder="Enter Category" name="Category" fromControlName="Category" required>          
       <span ng-show="form.$submitted || form.Category.$dirty"></span>
       <span class="error" ng-show="form.Category.$error.required"><i class="fa fa-exclamation-circle"></i> error</span>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
