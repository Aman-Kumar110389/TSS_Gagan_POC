 
<div class="container mt-3">
    <h2>Category Name</h2>
       
        <div class="form-group">
        <label for="Category">Category Name</label>
      <input type="text" class="form-control" id="categoryName"   placeholder="Enter Category" name="categoryName" [formControl]="categoryName" required>          
     
       <span *ngIf = "categoryName.invalid && (categoryName.dirty || categoryName.touched)" class ="alert-danger">Please select a category</span>
     <br>
      <button type="submit" (click)="saveCategories()" class="btn btn-success">Submit</button>
    </div>
