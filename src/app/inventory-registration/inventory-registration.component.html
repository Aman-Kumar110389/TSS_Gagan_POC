<h2> Inventory Registration</h2>
<div *ngIf ="alert" class="alert alert-success" role="alert">
  <button (click)="closeAlert()" type="button" dismiss-on-timeout="2" class="close" data-dismiss="alert" aria-label="Close" >
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Success!</strong> Inventory form is submitted..
</div>
<form [formGroup] ="inventoryForm">
               <div class="form-group">
                <div class ="col-md-4 mb-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter name"  id="name" name="name"  required>

                <span *ngIf = "inventoryFormControl.name.invalid && (inventoryFormControl.name.dirty || inventoryFormControl.name.touched)" class ="alert-danger">Enter your name</span>
              </div>
              
              </div>
              <div class="form-group">
               <div class ="col-md-4 mb-3">
                <label for="Category">Category:</label> 
                <select class="custom-select" formControlName="categoryId" id="Category" name="Category" required>
                  <option value="" disabled selected>Please Select</option>
                  <option *ngFor="let category of categories" [value]="category.id">
                    {{category.categoryName}}
                  </option>                               
                </select>
               </div>
              </div>
              <div class="form-group">
                <div class ="col-md-4 mb-3">
                <label for="quantity">Quantity:</label>
                <div class="input-group mb-8">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Kg</div>
                  </div>
                <input type="number" class="form-control" formControlName="quantity"  min="0" placeholder="Enter Quantity" id="quantity" name="quantity" required>
                <br>
               <span *ngIf ="inventoryFormControl.quantity.invalid && (inventoryFormControl.quantity.dirty || inventoryFormControl.quantity.touched)" class ="alert-danger" >Enter valid quantity</span>
                </div>
               </div>
               </div>
               <div  class="form-group">  
                <div class ="col-md-4 mb-3">
                <label for="dateofPurchase">Date:</label>
                <input type="date" class="form-control" formControlName="dateofPurchase" placeholder="Enter Date" id="dateofPurchase" name="dateofPurchase" required>
                <div *ngIf = "inventoryFormControl.dateofPurchase.invalid && (inventoryFormControl.dateofPurchase.dirty || inventoryFormControl.dateofPurchase.touched)" class ="alert-danger"> Enter date</div>                
               </div>
               </div>           
               <button type="submit" (click)="saveInventories()" class="btn btn-success">Submit</button>
       </form>
